<style>
/* $padding: 10px; */

.tweet_info {
	position: relative;
	width: 300px;
	/* padding: 10px; /* $padding; */
	margin-top: 20px;
	margin-bottom: 7px;
	/* border: black solid 1px; */
}

.twitter_pic {
	position: absolute;
	right: 0; /* $padding; */
	top: 0; /* $padding; */
}

.user_info {
	position: relative;
	overflow: auto;
}

.user_pic {
	float: left;
	padding-right: 10px; /* $padding/2; */
	padding-bottom: 10px; /* $padding/2; */
	width: 60px;
	height: 60px;
}
.user_name {
	padding-top: 4px;
	font-weight: bold;
	font-size: 1.4em;
}
.user_handle {
	color: #ccc;
	font-size: 1.2em;
}

.twitter_message {
	font-size: 1.4em;
}
.twitter_message_link {
	color: blue;
}

.twitter_controls {
	overflow: auto;
}

.twitter_public_controls > img {
	float: left;
	padding: 10px 10px 0 0; /* $padding/2 $padding/2 0 0; */
	cursor: pointer;
}

.twitter_private_controls > img {
	float: left;
	padding: 10px 0 0 10px; /* $padding/2 0 0 $padding/2; */
	cursor: pointer;
}

.twitter_private_controls {
	float: right;
}
</style>

<div class="tweet_info">
	<img class="twitter_pic" src="http://placehold.it/50x50"/>
	<div class="user_info">
		<img class="user_pic" src="{{ infowin_picUrl }}"/>
		<div class="user_name">{{ infowin_username }}</div>
		<div class="user_handle">{{ infowin_handle }}</div>
	</div>
	<div class="twitter_message">
		{{ infowin_tweet }}
	</div>
	<div class="twitter_controls">
		<div class="twitter_private_controls">
			<img class="twitter_direct_message" src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_direct_message_target }}"/>
			<img class="twitter_quote"          src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_quote_target }}"/>
		</div>    
		
		<div class="twitter_public_controls">
			<img class="twitter_reply"    src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_reply_target }}"/>
			<img class="twitter_follow"   src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_follow_target }}"/>
			<img class="twitter_favorite" src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_favorite_target }}"/>
			<img class="twitter_retweet"  src="http://placehold.it/20x20" data-toggle="modal" data-target="{{ infowin_retweet_target }}"/>
		</div>
	</div>
</div>
